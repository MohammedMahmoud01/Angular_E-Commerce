

<!--section start-->
<section class="cart-section section-b-space " style="padding-top: 200px">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class="table cart-table table-responsive-xs">
          <thead>
          <tr class="table-head">
            <th scope="col">image</th>
            <th scope="col">product name</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">action</th>
            <th scope="col">total</th>
          </tr>
          </thead>
          <tbody *ngFor="let item of myItems">
          <tr>
            <td>
              <a routerLink="/ItemDetails/{{item.ItemId}}"><img [src]="serverUrl + item.ImageName" alt=""></a>
            </td>
            <td><a routerLink="/ItemDetails/{{item.ItemId}}">{{item.ItemName}}</a>
            </td>
            <td>
              <h2>{{item.Price}}</h2>
            </td>
            <td>
              <div class="form-group">
                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                       class="form-control" (keypress)="CalcPrice()"   value="{{item.Qty}}">
              </div>
            </td>
            <td><a  class="icon"><i class="ti-close"></i></a></td>
            <td>
              <h2 class="td-color">{{item.Total}}</h2>
            </td>
          </tr>
          </tbody>

        </table>
        <table class="table cart-table table-responsive-md">
          <tfoot>
          <tr>
            <td>total price :</td>
            <td>
              <h2>{{totalPrice}}</h2>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="row cart-buttons">
      <div class="col-6"><a href="#" class="btn btn-solid">continue shopping</a></div>
      <div class="col-6"><a href="#" class="btn btn-solid">check out</a></div>
    </div>
  </div>
</section>
<!--section end-->
